<!doctype html>
<html>
<head>
	<title>打字游戏 - 过客~励む</title>
	<meta charset="utf-8">
    <meta name="keywords" content="HTML,CSS,JavaScript,JQuery,React,Vue.js,YangAir,Yafine,blog,个人博客,程序员,前端等">
    <meta name="description" content="专注于Web,分享生活,分享知识">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable =no" />
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/Yafine/cdn@3.1.2/source/favicon.png">
	<script src="jquery.js"></script>
	<script src="typegame.js"></script>
	<script>
		$(function(){
			new typegame();
		})
	</script>
</head>
<style>
	body{
		margin:0;
		background:url(game.jpg) no-repeat;
		background-size:cover;
		font-family: "幼圆";
		background:#E8F0F0;
		overflow:hidden;
	}
	.stop1{
		width:130px;
		height:50px;
		background:red;
		position:absolute;bottom:0;left:30px;
		text-align:center;
		cursor: pointer;
		background:url("stop.png");
		background-size:130px 50px;
		line-height:50px;
		color:#392112;
		font-size:16px;
		z-index:6666666;
		font-weight:bold;
	}
	.screen1{
		width:100%;
		height:100%;
		background:url(img/dz2.jpg) no-repeat;
		background-size:cover;
		margin:0 auto; padding:0;
		position:relative;overflow:hidden;
	}
	.xiabian{
		width:100%;
		height:40px;
		background:#000;
		position:absolute;bottom:0;right:0;
		opacity:0.8;
		filter:alpha(opacity=80);
	}
	@keyframes cg {
		0%{
			transform:translateY(-50%);
		}100%{
			transform:translateY(0%);
		}
	}
	@keyframes cgfont {
		0%{
			transform:scale(0,0);
		}100%{
			transform:scale(1,1);
		 }
	}
	body{
		background:#84B526;
	}
</style>
<body>
<div class="screen1">
</div>
<div class="stop1">暂停游戏</div>
<div class="xiabian"></div>


</body>
</html>
